<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="tipCalculator.js"></script>
        <div id='container'>
            <h1> TIP CALCULATOR </h1>
            
            <div id="calculator">
              <form>
                <p> How much was your bill?
                  <p>
                    ₹ <input id="billamt" type="text" placeholder=" BILL AMOUNT">
                    <p> How would you rate our service?
                      <p>
                        <select id="service">
                          <option disabled selected value="0"> Choose an option</option>
                           <option value="0.3"> Outstanding </option>
                      <option value="0.2"> Good</option>
                      <option value="0.15"> It was OK </option>
                      <option value="0.1"> Bad</option>
                      <option value="0.05">Terrible</option>
                        </select>
                        
              </form>
              <p> How many people are sharing the bill?</p>
              <input id="people" type="number" placeholder="No. of people"> people<br><br>
              <button type="button" id="calculate"> CALCULATE! </button>
            </div>
            
            <div id="totalTip"><sup>₹</sup>
              <span id="tip">0.00</span>
              <small id="each">each</small>
            </div>
            
           <script type="text/javascript" src="tipcalculator.js"></script>
    </body>
</html>
